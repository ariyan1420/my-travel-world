<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff; /* light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(0, 123, 255, 0.5);
      width: 320px;
      text-align: center;
      position: relative;
      z-index: 1;
      border: none;
      transition: box-shadow 0.3s ease;
    }
    .login-container:focus-within {
      box-shadow: 0 0 30px 8px rgba(0, 123, 255, 0.8);
    }
    h2 {
      color: #003366;
      margin-bottom: 30px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      box-shadow: 0 0 5px 1px rgba(0, 123, 255, 0.3);
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px 3px rgba(0, 123, 255, 0.7);
    }

    button.login-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0073e6;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px 2px rgba(0, 123, 255, 0.6);
    }
    button.login-btn:hover {
      background-color: #005bb5;
      box-shadow: 0 0 12px 4px rgba(0, 123, 255, 0.8);
    }

    button.facebook {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #3b5998;
      transition: background-color 0.3s ease;
    }
    button.facebook:hover {
      background-color: #2d4373;
    }
    .icon {
      font-size: 20px;
    }
    .forgot-password {
      margin-top: 15px;
      display: block;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .forgot-password:hover {
      color: #005bb5;
      text-decoration: underline;
    }

    /* Modal styles unchanged */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 30px 25px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 128, 0.3);
      text-align: center;
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #003366;
    }
    .modal-content input[type="text"], .modal-content input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 15px 0 25px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .modal-content button {
      width: 100%;
      background-color: #0073e6;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal-content button:hover {
      background-color: #005bb5;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      user-select: none;
    }
    .close-btn:hover {
      color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="login-container" tabindex="0">
    <h2>Login</h2>

    <input type="email" placeholder="Email" id="email" name="email" required />
    <input type="password" placeholder="Password" id="password" name="password" required />

    <button class="login-btn" aria-label="Login">
      Login
    </button>

    <button class="facebook" aria-label="Login with Facebook">
      <span class="icon">ðŸ“˜</span> Login with Facebook
    </button>

    <a href="#" class="forgot-password" id="forgotPwdLink">Forgot Password?</a>
  </div>

  <!-- Modal -->
  <div id="forgotPwdModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <span class="close-btn" id="closeModal" aria-label="Close modal">&times;</span>
      <h3 id="modalTitle">Reset Password</h3>
      <p id="modalDesc">Enter your email or phone number to reset your password.</p>
      <input type="text" id="resetInput" placeholder="Email or Phone Number" aria-required="true" />
      <button id="submitReset">Submit</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('forgotPwdModal');
    const openModalBtn = document.getElementById('forgotPwdLink');
    const closeModalBtn = document.getElementById('closeModal');
    const submitBtn = document.getElementById('submitReset');
    const resetInput = document.getElementById('resetInput');

    openModalBtn.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'block';
      modal.setAttribute('aria-hidden', 'false');
      resetInput.focus();
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      resetInput.value = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
        resetInput.value = '';
      }
    });

    submitBtn.addEventListener('click', () => {
      const value = resetInput.value.trim();
      if (!value) {
        alert('Please enter your email or phone number.');
        resetInput.focus();
        return;
      }
      alert(`Password reset instructions sent to: ${value}`);
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      resetInput.value = '';
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
        resetInput.value = '';
      }
    });
  </script>
</body>
</html>
